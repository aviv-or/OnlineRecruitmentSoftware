{% extends 'base.html' %}

{% block title %} Register Organization {% endblock %}

{% block headcss %}
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login/register.css' %}">
{% endblock %}

{% block content %}
<div class="col-xs-10 col-md-8 col-lg-4" id="register_box">
	<div class="row">
		<div class="col-sm-10 col-sm-push-1" id="register_box_internal">
			<span id="register_title"><h3>Register as Organization</h3></span><br>
			<form method="post" action="/register/organization"> {% csrf_token %}
				<div class="form-group">
					<label for="name">Organization Name <span id="red">*</span></label>
					<input required="required" type="text" class="form-control" id="name" name="name" placeholder="ex: John Doe Foundation ">
				</div>
				<div class="form-group">
					<label for="description">Description </label>
					<input type="text" class="form-control" id="description" name="description" placeholder="Information about what your organisation does?">
				</div>
				<div class="form-group">
					<label for="website">Website <span id="red">*</span></label>
					<input required="required" type="text" class="form-control" id="website" name="website" placeholder="ex: www.johndoe.com">
				</div>
				<div class="form-group">
					<label for="location">Location <span id="red">*</span></label>
					<input required="required" type="text" class="form-control" id="location" name="location" placeholder="ex: India">
				</div>
  				<div class="form-group">
  					<label for="category">Category <span id="red">*</span></label>
					<select class="form-control" id="category" name="category">
						<option selected="selected" value="Information Technology">Information Technology</option>
						<option value="Finance">Finance</option>
						<option value="Medical">Medical or Pharmaceutical</option>
						<option value="Mining">Mining</option>
						<option value="Trade">Trade</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="email">Email <span id="red">*</span></label>
					<input required="required" type="email" class="form-control" id="email" name="email" placeholder="ex: JohnDoe@something.com">
				</div>
				<div class="form-group">
					<label for="pwd">Password <span id="red">*</span></label>
					<input required="required" type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</div>
				<input type="hidden" name="redirect" value="{{ redirect }}">
			</form>
			<br>
			<div id="login">
				<span id="question">Have an account ?</span><span id="signin"> <a href="/login?redirect=/">Sign In </a></span>
			</div>
			<br>
			<div>Sign Up as<a href="/register/user"> User </a></div>
			<br>
			<div id="info">
				Fields marked with <span id="red">*</span> are required
			</div>
		</div>
	</div>
</div>
{% endblock %}
