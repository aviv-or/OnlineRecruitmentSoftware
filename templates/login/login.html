{% extends 'base.html' %}

{% block title %} Login | Hiresome {% endblock %}

{% block headcss %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
{% endblock %}

{% block content %}
<div class="col-xs-12 col-md-8 col-lg-4" id="login_box">
    <div class="row">
        <div class="col-xs-12" id="login_box_internal">
            <span id="login_title"><h3>Log In</h3></span><br>
            {% if alert %}
            <div class="alert alert-{{ alert.type }}">
                {{ alert.message }}
            </div>
            {% endif %}
            <div id="login" class="col-xs-12 col-md-10 col-md-push-1">
                <form method="post" action="/login" class="row"> {% csrf_token %}
                    <div class="col-xs-12 f-field ">
                        <div class="f-field-label">Email <span class='red'>*</span> </div>
                        <div  class="col-xs-12 f-input">
                            <input required="required" type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-xs-12 f-field ">
                        <div class="f-field-label">Password <span class='red'>*</span> </div>
                        <div  class="col-xs-12 f-input">
                            <input required="required" type="password" id="pwd" name="pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="org">
                            <span id="org">Login as Organization</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Continue</button>
                    </div>
                </form>
            </div>
            <div id="register" class="col-xs-12 col-lg-10 col-lg-push-1">
                <span id="question">Don't have an account ? <a href ="/register/user">Create Account</a> </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
